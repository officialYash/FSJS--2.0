<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medifine | We Care For You</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <img src="./images/logo.png" alt="logo.png" />
      <ul>
        <li class="list">Home</li>
        <li class="list">About Us</li>
        <li class="list">Our Services</li>
        <li class="list">Contact Us</li>
      </ul>
    </nav>
    <!-- Hero Section -->
    <main class="hero">
      <div class="left-hero-section">
        <img class = "topAngle" src="./images/topAngle.png" alt="image.png">
        <h1>Complete Health Care Solutions For Everyone</h1>
        <p>We're always available for our patients with emergen problems.You can easily reach us 24/7. We focused on highest quality.</p>
        <button class="btn">Make Appointment</button>
        <img class = "stethoscope"  src="./images/stethoscope.png" alt="image.png">
        <img class = "bottomAngle" src="./images/bottomAngle.png" alt="image.png">
        <img class = "mouse" src="./images/mouse.png" alt="image.png">
      </div>
      <div class="right-hero-section">
        <img class = "green-box" src="./images/greenBox.png" alt="image.png">
        <img class = "yellow-box" src="./images/yellowBox.png" alt="image.png">
        <img class = "doctor-img" src="./images/doctor.png" alt="image.png">

      </div>
    </main>
  </body>
</html>
