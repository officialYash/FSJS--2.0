<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6239d07aa8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <!-- Main Section Part  -->
    <main class="main">
        <!-- Header & Navbar -->
        <!-- Header -->
        <header class="header">
            <div class="nav-icons">
                <i id="hamburger-btn" class="fa-solid fa-bars"></i>
                <i id="cross-btn" class="fa-solid fa-xmark"></i>
            </div>

            <!-- Navbar Section -->
            <nav class="navbar">
                <img src="./Icons/Logo.svg" alt="logo.svg" class="logo">
                <ul class="list-items-container">
                    <li class="list-items"><a href="#">Location</a></li>
                    <li class="list-items"><a href="#">Blogs</a></li>
                    <li class="list-items"><a href="#">Testimonitals</a></li>
                    <li class="list-items"><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <!-- Line -->
        <div class="line">
        </div>
        <!-- Hero Section Part -->
        <div class="hero">
            <div class="heading-primary">
                <h1>Home That Makes</h1>
                <h1>Your living Life !</h1>
            </div>
            <div class="para">
                <p>Are you looking for Amazing Real Estate</p>
                <p>Dont' worry ! We got it for you</p>
            </div>
            <button class="btn-large">Learn More</button>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
