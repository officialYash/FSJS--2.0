<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Website Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Header & Navbar Section Part -->
<header>
    <nav>
        <div class="logo"><img src="./Assets/Icons/Logo.svg" alt="logo.svg"></div>
        <div class="ul-container">
            <ul class="list-items-container">
                <li>Home</li>
                <li>Categories</li>
                <li>How it Work</li>
                <li>Pricing</li>
            </ul>
        </div>
        <div class="btn-container">
            <button class="btn sign-in-btn">Sign in</button>
            <button class="btn sign-up-btn">Sign up</button>
        </div>
    </nav>
    <section class="hero-section">
        <div class="hero">
            <div class="hero-left">
                <div class="hero-heading">
                    <h1>Play a Game Everytimes Always be Winner And Strong </h1>
                </div>
                <div class="hero-para">
                    <p>improve your gaming skills by playing game that are Currently popular so that you don't go out of style improve skills</p>
                </div>
                <div class="hero-btn-container">
                    <button class="btn get-started-btn ">Get Started</button>
                    <button class="btn learn-more-btn">Learn More</button>
                </div>
            </div>
            <div class="hero-right">
                <div class="play-button">
                    <img src="./Assets/Icons/playButton.svg" alt="playButton.svg">
                </div>
                <div class="title-container">
                    <div class="title">
                        <p>the King of the Terania And Last Session XXIV</p>
                    </div>
                    <img src="./Assets/Icons/rightArrow.svg" alt="rightArrow.png" class="right-arrow">
                </div>
            </div>
        </div>
    </section>
</header>
    
</body>
</html>
